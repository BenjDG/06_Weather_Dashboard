<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
			integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/3ea7a994a9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./Assets/css/style.css" />
	</head>
	<body>
		<header class="container has-background-info is-fluid m-4">
			<h1 class="title has-text-white is-1 has-text-centered p-2">
				Weather Dashboard
			</h1>
		</header>
		<div class="columns">
			<div class="column is-one-fifth has-background-grey m-4 p-2">
				<aside class="menu">
					<form class="field">
						<label class="label">Search for a City:</label>
						<input
							class="input is-inline"
							type="text"
							name="inputCity"
							value=""
						/>
						<button id="submit" class="button" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</form>
					<div id="button-list">
					</div>
				</aside>
			</div>

			<div id="main-page" class="column has-background-info-light m-4 p-2 is-hidden">
				<main>
					<div class="card m-4">
						<div class="card-content">
							<p id="city-n-date" class="title p-4">City & Date</p>
							<p id="city-temp" class="subtitle p-2">Temperature:</p>
							<p id="city-humi" class="subtitle p-2">Humidity:</p>
							<p id="city-wind" class="subtitle p-2">Wind Speed:</p>
							<p class="subtitle p-2">UV Index: <span id="city-uv"></span></p>
						</div>
					</div>
				</main>
				<section>
					<div class="card m-4">
						<p class="title p-4">5-Day Forecast:</p>
						<div id="forecast-card"class="card-content tile is-ancestor">
							
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- day.js framework -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.3/dayjs.min.js" integrity="sha512-u7elBfdMr+7LhU4rvUk3IM28QZDKTyUxba4Nx2IJ1W9cj4shfRSPq7EZXD2ULD9cBoizw2FQyeR6YBog6LcnHg==" crossorigin="anonymous"></script>
		<script src="./Assets/js/index.js"></script>
	</body>
</html>
